apiVersion: apps/v1
kind: Deployment
metadata:
  name: dongtai-website-v2
  namespace: iast-prod
  annotations:
    kubesphere.io/description: dongtai-website-v2
  labels:
    app: dongtai-website-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dongtai-website-v2
  template:
    metadata:
      labels:
        app: dongtai-website-v2
    spec:
      containers:
        - name: dongtai-website-v2-container            
          image: dongtai/dongtai-website-v2:VERSION
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "500m"
              memory: 1000Mi
            requests:
              cpu: "500m"
              memory: 1000Mi
          env:
            - name: "active.profile"
              value: "PROD"
            - name: aliyun_logs_iast_server_project
              value: k8s-log-c541e7d8ffff2434a8b7b4fd7d8645d2a
            - name: aliyun_logs_iast_server
              value: stdout
     